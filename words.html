<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>新标准日本语单词一览表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="gram.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="datatables.min.js"></script>
    <script src="config.js"></script>
    <style>
        :lang(ja) {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        .my-box {
            display: flex;
            align-items: center;
            justify-content: left;
        }

        #word_filter {
            width: calc(50% - 2px - (4rem + 4px) * 2);
            min-width: 350px;
            height: 2.5rem;
            padding: 5px;
            border: 1px solid #aaa;
            border-radius: 3px;
        }

        .my-btn {
            width: 4rem;
            height: 1.5rem;
            margin-left: 1rem;
        }

        .my-w4 {
            width: 5rem;
        }

        #my_tbl {
            width: 100% !important;
        }

        #my_tbl_wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        #my_tbl_info,
        .dataTables_info {
            flex-grow: 1;
            width: 20%;
            padding: 0;
        }

        #my_tbl_filter {
            flex-grow: 1;
            width: 80%;
            height: 50px;
        }

        #my_tbl_filter input {
            width: calc(100% - 80px);
            height: 80%;
        }

        #my_tbl>tbody>tr.book1,
        #my_tbl>tbody>tr.book1>.sorting_1 {
            background-color: #f1faf1;
        }

        #my_tbl>tbody>tr.book2,
        #my_tbl>tbody>tr.book2>.sorting_1 {
            background-color: #f1f1fa;
        }

        #my_tbl>tbody>tr.book3,
        #my_tbl>tbody>tr.book3>.sorting_1 {
            background-color: #faf1f1;
        }

        #my_tbl>tbody>tr.book1:hover,
        #my_tbl>tbody>tr.book1:hover>.sorting_1 {
            background: linear-gradient(to bottom, #f1faf1 25%, #fff 25%, #fff 75%, #f1faf1 75%, #f1faf1 100%);
        }

        #my_tbl>tbody>tr.book2:hover,
        #my_tbl>tbody>tr.book2:hover>.sorting_1 {
            background: linear-gradient(to bottom, #f1f1fa 25%, #fff 25%, #fff 75%, #f1f1fa 75%, #f1f1fa 100%);
        }

        #my_tbl>tbody>tr.book3:hover,
        #my_tbl>tbody>tr.book3:hover>.sorting_1 {
            background: linear-gradient(to bottom, #faf1f1 25%, #fff 25%, #fff 75%, #faf1f1 75%, #faf1f1 100%);
        }

        #my_tbl>tbody>tr>td {
            height: 4rem;
        }

        #my_tbl>tbody>tr>td:nth-child(1) {
            width: 10%;
        }

        #my_tbl>tbody>tr>td:nth-child(2) {
            width: 10%;
            text-align: right;
            padding-right: 2rem;
        }

        #my_tbl>tbody>tr>td:nth-child(3) {
            width: 25%;
        }

        #my_tbl>tbody>tr>td:nth-child(5) {
            width: 15%;
        }

        #my_tbl_length {
            flex-grow: 1;
            padding-top: 0.25em;
        }

        @media screen and (max-width: 767px) {
            #my_tbl_length {
                margin-top: 0.5em;
                padding-left: 5em;
            }
        }

        #my_tbl_length>label>select {
            width: auto;
            height: 38px;
        }

        #my_tbl button {
            width: 10rem;
            height: 100%;
            font-size: 1.25rem;

            color: #333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
            background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
            background-repeat: repeat-x;
            border: 1px solid #cccccc;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #b3b3b3;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        #my_tbl button:active {
            background-color: #cccccc \9;
            background-image: none;
            outline: 0;
            -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        #my_tbl button:disabled {
            color: #ccc;
        }

        #my_tbl button:enabled:hover {
            background-color: #e6e6e6;
            background-position: 0 -15px;
            transition: background-position 0.1s linear;
        }

        #my_tbl button:focus {
            outline-width: 0;
        }

        #my_tbl>tbody>tr:hover button:enabled {
            color: #f63;
        }
    </style>
</head>

<body>
    <p>新标准日本语单词一览表</p>
    <p class="my-box">
        <input type="text" id="word_filter" name="word_filter" placeholder="regular expression search"
            autocomplete="on">
        <button class="my-btn" onclick="my_clone();">CLONE</button>
        <button class="my-btn" onclick="my_clear();">CLEAR</button>
        <button class="my-btn" onclick="my_begin();">^</button>
        <button class="my-btn" onclick="my_end();">$</button>
        <button class="my-btn" onclick="my_search('动');">动词</button>
        <button class="my-btn" onclick="my_search('形1');">形容词</button>
        <button class="my-btn my-w4" onclick="my_search('形2');">形容动词</button>
        <button class="my-btn" onclick="my_search('副');">副词</button>
    </p>
    <table id="my_tbl" class="display">
    </table>
    <script>
        var audio_objs = {};
        function play_segment(audio_obj, start, stop) {
            let audio_obj_new = audio_obj.cloneNode(true); //this is to prevent "play() request was interrupted" error. 
            audio_obj_new.currentTime = start;
            audio_obj_new.play();
            audio_obj_new.int = setInterval(function () {
                if (audio_obj_new.currentTime > stop) {
                    audio_obj_new.pause();
                    clearInterval(audio_obj_new.int);
                }
            }, 10);
        }
        function play_audio(num, start, end) {
            let book = Math.floor(num / 10000) + 1;
            let unit = Math.floor((num % 10000) / 100 + 1);
            let lesson = Math.floor(num % 100) + 1;
            if (!(num in audio_objs)) {
                audio_objs[num] = new Audio('assets/book' + book + '/book' + book + '-unit' + unit + '/lesson' + lesson + '/lesson_words' + audio_ext);
                audio_objs[num].addEventListener("canplaythrough", event => {
                    play_segment(audio_objs[num], start, end);
                });
            } else {
                play_segment(audio_objs[num], start, end);
            }
        }
        function init_tbl(words_dict) {
            $('#my_tbl').DataTable({
                dom: 'ifrtilp',
                lengthMenu: [10, 50, 100, 200],
                pageLength: 50,
                stateSave: true,
                stateDuration: 60 * 60 * 24 * 30,
                stripeClasses: [],
                data: words_dict,
                columns: [
                    {
                        title: "课号",
                        render: function (data, type, row, meta) {
                            let line = '';
                            line += "<span class='hidden'>" + ("0000" + data).slice(-5) + ("0000" + meta.row).slice(-5) + "</span>";
                            line += 'L' + Math.floor(data / 10000 + 1) + '_';
                            //line += Math.floor((data % 10000) / 100 + 1) + '_';
                            line += ("0" + (Math.floor(data % 100) + 1)).slice(-2);
                            return line;
                        }
                    },
                    {
                        title: "类型",
                        render: function (data, type, row, meta) {
                            return data.replace(/１/g, '1').replace(/２/g, '2').replace(/３/g, '3');
                        }
                    },
                    { title: "解释" },
                    {
                        title: "单词",
                        render: function (data, type, row, meta) {
                            return "<span lang='ja'>" + data + "</span>";
                        }
                    },
                    {
                        title: "音频",
                        render: function (data, type, row, meta) {
                            let line = '';
                            let is_disabled = (data[0] == 0 && data[1] == 0) ? ' disabled' : '';
                            line += '<button' + is_disabled + ' onclick="play_audio(' + row[0] + ',' + data[0] + ',' + data[1] + ')">&#9654;</button>';
                            return line;
                        }
                    },
                ],
                createdRow: function (row, data, dataIndex) {
                    if (data[0] < 10000) {
                        $(row).addClass('book1');
                    } else if (data[0] < 20000) {
                        $(row).addClass('book2');
                    } else if (data[0] < 30000) {
                        $(row).addClass('book3');
                    }
                }
            });
            $('#word_filter').val(localStorage['my_tbl_word_filter']);
            $('#word_filter').on('keyup click input', function () {
                let v = $('#word_filter').val();
                let v_valid = true;
                try {
                    new RegExp(v);
                } catch (e) {
                    v_valid = false;
                }
                if (v_valid) {
                    try {
                        $('#my_tbl').DataTable().search($('#my_tbl_filter input[type="search"]').val(), Boolean(v), Boolean(!v)).draw();
                        $('#my_tbl').DataTable().column(3).search(v, Boolean(v), Boolean(!v)).draw();
                    } catch (error) {
                        console.error(error);
                    }
                }
                let vv = my_remove_re(v);
                if (vv) {
                    $('#my_tbl_filter input[type="search"]').val(vv).trigger('keyup');
                }
                localStorage['my_tbl_word_filter'] = v;
            });
        };
        function my_remove_re(x) {
            return x.replace(/\[.*?\]/g, '').replace(/[\^$\.*\+\[\]\\\(\)\|\?:]+/g, '');
        }
        function my_clone() {
            $('#word_filter').val($('#my_tbl_filter input[type="search"]').val()).trigger('keyup');
        };
        function my_clear() {
            let vv0 = $('#my_tbl_filter input[type="search"]').val();
            let vv = my_remove_re($('#word_filter').val());
            $('#word_filter').val('').trigger('keyup');
            $('#my_tbl_filter input[type="search"]').val(vv ? vv : vv0).trigger('keyup');
        };
        function my_copy() {
            if (!$('#word_filter').val()) {
                my_clone();
            }
        }
        function my_begin() {
            my_copy();
            let tmp = $('#word_filter').val();
            if (tmp.startsWith('^')) {
                $('#word_filter').val(tmp.substring(1)).trigger('keyup');
            } else {
                $('#word_filter').val('^' + tmp).trigger('keyup');
            }
        };
        function my_end() {
            my_copy();
            let re = '([\\s（\\(]+|$)';
            let tmp = $('#word_filter').val();
            if (tmp.endsWith(re)) {
                $('#word_filter').val(tmp.substring(0, tmp.length - re.length)).trigger('keyup');
            } else {
                $('#word_filter').val(tmp + re).trigger('keyup');
            }
        };
        function my_search(w) {
            my_copy();
            $('#my_tbl_filter input[type="search"]').val(w).trigger('keyup');
        };
        $(function () {
            $.getJSON(words_json_path, init_tbl);
        });
    </script>
</body>

</html>
